<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Rag Gen</title>
	</head>
	<body>
		<div class="frnt">
			<header class="header">
				<div class="header-content responsive-wrapper">
					<div class="header-logo">
						<a href="#" style="text-decoration: none;">
							<div class="logoonly">
								<img src="static/dashpics/logo.png" />
							</div>
							<h2 class="logotext">CBAAP</h2>
						</a>
					</div>
					<div class="header-navigation">
						<nav class="header-navigation-links">
							<a href="#"> Home </a>
							<a href="#"> History </a>
						</nav>
						<div class="header-navigation-actions">
							
							
							<div class="toolkitt" style="display: flex;gap: 2rem;">
								
							
		
								<a href="#" class="button" onclick="logger()" style="margin-top:0.5rem">
									<i class="ph-article-bold"></i>
									<span>logger</span>
								</a>

								
								<a id="user-icon" class="user-icon" href="#" class="avatar">
									<img style="margin-top:0.6rem" src="https://images.rawpixel.com/image_social_square/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcGYtaWNvbjQtamlyMjA2NC1wb3ItbC5qcGc.jpg" alt="" />
								</a>
								
							
						</div>
					</div>
					
				</div>
			</header>
		</div>
		<div class="container">
			<div class="content">
				<h1>Rag Gen</h1>
				<form
					action="/process_form"
					method="post"
					enctype="multipart/form-data"
				>
					<!-- <label for="files">Choose PDF files to upload:</label>
					<input
						type="file"
						id="files"
						name="files[]"
						multiple
					/><br /> -->

					<!-- <div class="file-upload-container">
						<label for="files">Choose PDF files to upload:</label>
						<div class="custom-file-upload">
							<span>Upload</span>
							<input
								type="file"
								id="files"
								name="files[]"
								multiple
							/>
						</div>
					</div> -->

					<label for="files">Choose PDF files to upload:</label>
					<div class="file-upload-container" id="file-container">
						<input type="file" id="files" name="files[]" multiple />
						<span id="file-count">0 files selected</span>
					</div>

					<h2>Enter Couchbase Connection Details:</h2>
					<div class="wrapper">
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" />
					</div>
					<div class="wrapper">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" />
					</div>
					<div class="wrapper">
						<label for="bucket_name">Bucket Name:</label>
						<input
							type="text"
							id="bucket_name"
							name="bucket_name"
						/>
					</div>
					<div class="wrapper">
						<label for="scope_name">Scope Name:</label>
						<input type="text" id="scope_name" name="scope_name" />
					</div>

					<div class="wrapper">
						<label for="collection_name">Collection Name:</label>
						<input
							type="text"
							id="collection_name"
							name="collection_name"
						/>
					</div>
					<div class="wrapper">
						<label for="host">Host:</label>
						<input type="text" id="host" name="host" />
					</div>
					<div class="wrapper">
						<label for="index_name">Search Index Name:</label>
						<input type="text" id="index_name" name="index_name" />
					</div>
					<h2>Choose Embedding Model:</h2>
					<input
						type="radio"
						id="baai"
						name="embedding_model"
						value="BAAI/bge-m3"
					/>
					<label for="baai">BAAI/bge-m3 (1024 dimensions)</label
					><br />
					<input
						type="radio"
						id="paraphrase"
						name="embedding_model"
						value="paraphrase-MiniLM-L6-v"
					/>
					<label for="paraphrase"
						>Paraphrase-MiniLM-L6-v (512 dimensions)</label
					><br />
					<br />
					<input type="submit" value="Upload and Process" />
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="{{ url_for('static', filename='raggen_script.js') }}"></script>
		<script>
			function logout() {
			// Send an AJAX request to the logout route
			fetch('/logout', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				// You may include a CSRF token in the request if your application uses CSRF protection
				// body: JSON.stringify({ csrf_token: 'your_csrf_token' }),
			})
			.then(response => {
				// Check if the logout was successful
				if (response.ok) {
					// Redirect to the login page or perform any other desired action
					window.location.href = '/login';
				} else {
					// Handle error cases
					console.error('Logout failed');
				}
			})
			.catch(error => {
				// Handle network errors
				console.error('Network error:', error);
			});
		}
		</script>
	</body>
</html>
